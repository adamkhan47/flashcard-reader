<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">    
    <title>Flashcard Reader</title>
</head>
<body>
    <h1>Flashcard Reader</h1> <br>
    <h2 class="tutorial">Make sure you use <a href="https://adamkhan47.github.io/flashcard-maker">Flashcard Maker</a> to get flashcards, or this wont work.</h2> <br> <br>
    <button onclick="flashcardLoad()">Load Flashcard</button> <br> <br> <br>
    <div id="popup">
    </div>
    <br> <br> <br>
    <div id="flashinfo">
        <h3 id="flipThing">Info stuff</h3>
        <br>
        <button onclick="buttonFlip()">Tap to flip</button> <br>
        <button id="left"onclick="buttonLeft()">Left</button>
        <button id="right"onclick="buttonRight()">Right</button>
    </div>
    <div style="text-align: center; margin-top: 25px; all: unset;">
        <a href="https://github.com/adamkhan47/flashcard-reader" target="_blank">
        <img src="https://img.shields.io/badge/View%20on-GitHub-black?logo=github" alt="View on GitHub">
        </a>
    </div>
    <script src="script.js"></script>
